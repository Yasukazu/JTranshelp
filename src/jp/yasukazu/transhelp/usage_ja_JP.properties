A1=英和翻訳を助けるJavaプログラムです。
B=## 使い方
B1=1. 変換したい文を二重引用符で囲った引数を与えて JTranshelp.jar を Java プログラムとして実行します。 > java -jar JTranshelp.jar "ここが　文です / 変換したい"
B2=2. あるいは、英語を日本語に直訳した文を「input.txt」という名前のファイルに保存して実行します > java -jar JTranshelp.jar f input.txt 
B3=3. 直訳の形式 : 式 -> 変換された後の形
B3a=- 優先順位を作るために角カッコに入れる:　a / [ b c ] -> bca
B3b=- 前後を入れ替える : A / B -> B A　; スラッシュの前後には空白が必要
B3c=- 句を独立させる: A / B、C / D -> BA、DC ; 読点の前後には空白は不要
B4=4. 表示されない文字
B4a=-  /　: 変換子
B4b=-  [ ] : 角括弧