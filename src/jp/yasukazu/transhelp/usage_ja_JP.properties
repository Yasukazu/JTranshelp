L2=英和翻訳を助けるJavaプログラムです。
L3=## 使い方
L5=2. あるいは、英語を日本語に直訳した文を「input.txt」という名前のファイルに保存して実行します > java -jar JTranshelp.jar f input.txt 
L4=1. 変換したい文を二重引用符で囲った引数を与えて JTranshelp.jar を Java プログラムとして実行します。 > java -jar JTranshelp.jar "ここが　文です / 変換したい"
L6=3. 直訳の形式 : 式 -> 変換された後の形
L7=- 優先順位を作るためにカッコに入れる:　a / [ b c ] -> [b c ] a
L8=- 前後を入れ替える : A / B -> B A　; スラッシュの前後には空白が必要
L9=- 句を独立させる: A / B、C / D -> B A 、D C ; 読点の前後には空白は不要
L10=4. 表示されない文字
L11=-  /　: 変換子
L12=-  [ ] : 角括弧